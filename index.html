<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limazon Theme Auswahl</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e9ebee; /* Ein neutraler Hintergrund */
        }
        .theme-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .theme-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .theme-card img {
            height: 180px; /* Feste Höhe für die Vorschaubilder */
            object-fit: cover;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-6">

    <div class="text-center mb-12">
        <h1 class="text-5xl font-bold text-gray-800 mb-3">Willkommen bei Limazon!</h1>
        <p class="text-xl text-gray-600">Wähle dein Einkaufserlebnis:</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl w-full">
        <!-- Theme 1: Original Limazon (Blau) -->
        <div class="theme-card bg-white rounded-xl shadow-lg overflow-hidden cursor-pointer" onclick="selectTheme('themes/limazon.html')">
            <img src="placeholder_limazon_original.png" alt="Original Limazon Theme" class="w-full"> 
            <!-- Ersetze placeholder_limazon_original.png mit einem Screenshot deines blauen Themes -->
            <div class="p-6">
                <h2 class="text-2xl font-semibold text-gray-700 mb-2">Limazon Klassik</h2>
                <p class="text-gray-600 mb-4">Das klassische Limazon-Erlebnis. Bewährt und direkt.</p>
                <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-150">
                    Klassik wählen
                </button>
            </div>
        </div>

        <!-- Theme 2: L-Shop (Orange/Nintendo eShop Stil) -->
        <div class="theme-card bg-white rounded-xl shadow-lg overflow-hidden cursor-pointer" onclick="selectTheme('themes/l-shop.html')">
            <img src="placeholder_l_shop.png" alt="L-Shop Theme" class="w-full">
            <!-- Ersetze placeholder_l_shop.png mit einem Screenshot deines orangen L-Shop Themes -->
            <div class="p-6">
                <h2 class="text-2xl font-semibold text-gray-700 mb-2">L-Shop Erlebnis</h2>
                <p class="text-gray-600 mb-4">Inspiriert vom Nintendo eShop. Modern und verspielt.</p>
                <button class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-4 rounded-lg transition duration-150">
                    L-Shop wählen
                </button>
            </div>
        </div>
    </div>

    <footer class="mt-12 text-center text-gray-500 text-sm">
        © 2025 Limazon Universe
    </footer>

    <script>
        function selectTheme(themeFile) {
            // Option 1: Einfache Weiterleitung
            window.location.href = themeFile;

            // Option 2: Theme-Präferenz im localStorage speichern und dann weiterleiten
             localStorage.setItem('selectedLimazonTheme', themeFile);
             window.location.href = themeFile; 
            // (Wenn du später eine Logik haben möchtest, die sich das Theme merkt)
        }
    </script>

</body>
</html>
