    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Background Effects */
        .bg-glow {
            position: fixed; inset: 0; pointer-events: none; z-index: -1;
            background: radial-gradient(circle at 50% 30%, rgba(255, 215, 0, 0.15), transparent 60%);
        }

        /* Glass Card */
        .casino-card {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 30px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
            position: relative;
        }

        /* Coin 3D */
        .coin-wrapper {
            width: 180px; height: 180px; margin: 30px auto;
            perspective: 1000px;
        }
        .coin {
            width: 100%; height: 100%; position: relative;
            transform-style: preserve-3d;
            /* Transition wird per JS gesteuert f√ºr endloses Drehen */
        }
        .coin-side {
            width: 100%; height: 100%; border-radius: 50%; position: absolute;
            backface-visibility: hidden; display: flex; align-items: center; justify-content: center;
            font-family: 'Space Grotesk', sans-serif; font-weight: bold; font-size: 2.5rem;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5), 0 0 15px rgba(255, 215, 0, 0.4);
            border: 8px solid #d4af37;
        }
        .heads {
            background: radial-gradient(circle at 30% 30%, #ffd700, #b8860b);
            color: #583e02; text-shadow: 0 1px 0 rgba(255,255,255,0.4);
        }
        .tails {
            background: radial-gradient(circle at 30% 30%, #e0e0e0, #7f8c8d);
            color: #333; text-shadow: 0 1px 0 rgba(255,255,255,0.4);
            transform: rotateY(180deg);
            border-color: #bdc3c7;
        }

        /* Inputs & Buttons */
        .bet-input {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: #ffd700; font-family: 'Space Grotesk', monospace; font-size: 1.5rem;
            text-align: center; width: 100%; border-radius: 15px; padding: 15px;
            outline: none; transition: all 0.3s;
        }
        .bet-input:focus { border-color: #ffd700; background: rgba(255, 215, 0, 0.05); }

        .btn-action {
            flex: 1; padding: 15px; border-radius: 15px; font-weight: 800; text-transform: uppercase;
            font-size: 1.1rem; transition: transform 0.1s, filter 0.2s; border: none; cursor: pointer;
        }
        .btn-action:active { transform: scale(0.95); }
        .btn-heads { background: linear-gradient(135deg, #ffd700, #f39c12); color: #4a3b00; }
        .btn-tails { background: linear-gradient(135deg, #bdc3c7, #7f8c8d); color: #2c3e50; }
        .btn-action:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(1); }

        /* Quick Bets */
        .chip {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1);
            color: #aaa; border-radius: 20px; padding: 5px 12px; font-size: 0.8rem;
            cursor: pointer; transition: all 0.2s;
        }
        .chip:hover { background: rgba(255, 215, 0, 0.2); color: #ffd700; border-color: #ffd700; }
        .chip.max { border-color: #e74c3c; color: #e74c3c; }
        .chip.max:hover { background: rgba(231, 76, 60, 0.2); }

        /* Stats */
        .stats-bar {
            display: flex; justify-content: space-between; margin-top: 30px;
            padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1);
        }
        .stat-val { font-family: 'Space Grotesk', sans-serif; font-weight: bold; font-size: 1.2rem; }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="absolute top-5 left-5">
        <a href="../index.html" class="text-gray-500 hover:text-white transition-colors">‚Üê Zur√ºck</a>
    </div>

    <div class="casino-card">
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-white tracking-widest uppercase mb-1">Coinflip</h1>
            <p class="text-xs text-yellow-500 tracking-widest">PROVABLY FAIR-ISH</p>
        </div>

        <div class="bg-black/40 rounded-xl p-3 mb-6 inline-block border border-white/5">
            <span class="text-gray-400 text-sm mr-2">Guthaben:</span>
            <span id="user-balance" class="text-green-400 font-mono font-bold text-lg">$---</span>
        </div>

        <div class="coin-wrapper">
            <div id="coin" class="coin">
                <div class="coin-side heads">KOPF</div>
                <div class="coin-side tails">ZAHL</div>
            </div>
        </div>

        <div id="result-msg" class="h-8 mb-4 font-bold text-lg text-gray-300">Dein Einsatz, bitte.</div>

        <div class="space-y-4">
            <div class="relative">
                <input type="number" id="bet-amount" class="bet-input" placeholder="0.00">
                <div class="flex justify-center gap-2 mt-3">
                    <button class="chip" onclick="setBet(100)">+100</button>
                    <button class="chip" onclick="setBet(1000)">+1k</button>
                    <button class="chip" onclick="setBet(10000)">+10k</button>
                    <button class="chip" onclick="multiplyBet(2)">x2</button>
                    <button class="chip max" onclick="setAllIn()">ALL IN</button>
                </div>
            </div>

            <div class="flex gap-4">
                <button id="btn-heads" class="btn-action btn-heads" onclick="play('heads')">Kopf</button>
                <button id="btn-tails" class="btn-action btn-tails" onclick="play('tails')">Zahl</button>
            </div>
        </div>

        <div class="stats-bar">
            <div class="text-left">
                <div class="text-xs text-gray-500 uppercase">Wins/Loss</div>
                <div class="stat-val"><span class="text-green-400" id="stat-wins">0</span> / <span class="text-red-400" id="stat-losses">0</span></div>
            </div>
            <div class="text-right">
                <div class="text-xs text-gray-500 uppercase">Net Profit</div>
                <div class="stat-val" id="stat-profit">$0</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://api.limazon.v6.rocks';
        let isSpinning = false;
        let currentBalance = 0;
        let totalRotation = 0; // Speichert die Gesamtdrehung, damit wir nicht zur√ºckspringen

        // Auth Helper
        async function fetchAuth(url, options = {}) {
            const defaults = { credentials: 'include', headers: { 'Content-Type': 'application/json' } };
            return fetch(url, { ...defaults, ...options });
        }

        // Init
        document.addEventListener('DOMContentLoaded', async () => {
            await Promise.all([updateBalance(), loadStats()]);
        });

        // Quick Bet Functions
        function setBet(amount) {
            const input = document.getElementById('bet-amount');
            let current = parseFloat(input.value) || 0;
            input.value = current + amount;
        }
        function multiplyBet(factor) {
            const input = document.getElementById('bet-amount');
            let current = parseFloat(input.value) || 0;
            if(current > 0) input.value = current * factor;
        }
        function setAllIn() {
            document.getElementById('bet-amount').value = Math.floor(currentBalance);
        }

        // Data Loading
        async function updateBalance() {
            try {
                const res = await fetchAuth(`${API_URL}/api/auth/me`);
                const data = await res.json();
                if (data.balance !== undefined) {
                    currentBalance = data.balance;
                    document.getElementById('user-balance').innerText = `$${data.balance.toFixed(2)}`;
                }
            } catch(e) {}
        }

        async function loadStats() {
            try {
                const res = await fetchAuth(`${API_URL}/api/casino/stats`);
                const data = await res.json();
                if(data.stats) {
                    document.getElementById('stat-wins').innerText = data.stats.wins || 0;
                    document.getElementById('stat-losses').innerText = data.stats.losses || 0;
                    const profit = data.stats.netProfit || 0;
                    const el = document.getElementById('stat-profit');
                    el.innerText = (profit >= 0 ? '+' : '') + `$${profit.toFixed(0)}`;
                    el.className = 'stat-val ' + (profit >= 0 ? 'text-green-400' : 'text-red-400');
                }
            } catch(e) {}
        }

        // THE GAME
        async function play(choice) {
            if (isSpinning) return;

            const input = document.getElementById('bet-amount');
            const amount = parseFloat(input.value);
            const msg = document.getElementById('result-msg');

            if (!amount || amount <= 0) {
                msg.innerHTML = '<span class="text-orange-500">Ung√ºltiger Einsatz!</span>';
                return;
            }
            if (amount > currentBalance) {
                msg.innerHTML = '<span class="text-red-500">Zu wenig Geld!</span>';
                return;
            }

            // Lock UI
            isSpinning = true;
            document.getElementById('btn-heads').disabled = true;
            document.getElementById('btn-tails').disabled = true;
            msg.innerText = "M√ºnze fliegt...";
            
            try {
                const res = await fetchAuth(`${API_URL}/api/casino/flip`, {
                    method: 'POST',
                    body: JSON.stringify({ betAmount: amount, side: choice })
                });
                const data = await res.json();

                if (!res.ok) {
                    msg.innerHTML = `<span class="text-red-500">${data.error || "Fehler"}</span>`;
                    resetUI();
                    return;
                }

                // Animation Logic
                const coin = document.getElementById('coin');
                
                // Wir addieren IMMER Rotationen dazu, damit sie sich weiterdreht
                // 5 volle Drehungen (1800) + Ergebnis
                const extraSpins = 1800; 
                
                // Ziel-Winkel berechnen
                // Wenn wir aktuell bei 0 sind und Tails wollen -> 180
                // Wenn wir bei 180 sind und Heads wollen -> 360 (was visuell 0 ist)
                // Wir m√ºssen also basierend auf `totalRotation` rechnen.
                
                let targetAngle = 0;
                if (data.resultSide === 'tails') {
                    // Tails ist bei 180, 540, 900... (ungerade Vielfache von 180)
                    targetAngle = 180;
                } else {
                    // Heads ist bei 0, 360, 720... (gerade Vielfache von 180)
                    targetAngle = 0;
                }

                // Wir wollen, dass die M√ºnze sich mindestens `extraSpins` weit dreht
                // und dann beim korrekten Winkel landet.
                // Trick: Wir runden die aktuelle Rotation auf das n√§chste Vielfache von 360
                // und addieren dann das Ziel.
                
                totalRotation += extraSpins;
                
                // Feinjustierung des Ziels
                const currentMod = totalRotation % 360; // Wo stehen wir im Kreis?
                const adjustment = targetAngle - currentMod;
                totalRotation += adjustment;

                // CSS Apply
                coin.style.transition = "transform 3s cubic-bezier(0.25, 1, 0.5, 1)";
                coin.style.transform = `rotateY(${totalRotation}deg)`;

                // Wait for animation
                setTimeout(() => {
                    // Result handling
                    currentBalance = data.newBalance;
                    document.getElementById('user-balance').innerText = `$${currentBalance.toFixed(2)}`;
                    
                    if (data.won) {
                        msg.innerHTML = `<span class="text-green-400 text-2xl drop-shadow-md">üéâ GEWONNEN! +$${data.payout.toFixed(2)}</span>`;
                    } else {
                        msg.innerHTML = `<span class="text-red-500">üí∏ Verloren...</span>`;
                    }
                    
                    loadStats();
                    resetUI();
                }, 3000);

            } catch (err) {
                msg.innerText = "Netzwerkfehler!";
                resetUI();
            }
        }

        function resetUI() {
            isSpinning = false;
            document.getElementById('btn-heads').disabled = false;
            document.getElementById('btn-tails').disabled = false;
        }

    </script>

</body></html>
