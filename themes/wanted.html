<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Limazon Bounty Hub</title>
    <style>
        :root {
            --bg: #0d1117; --panel: #161b22; --border: #30363d;
            --text: #c9d1d9; --blue: #58a6ff; --gold: #d29922; --red: #f85149;
        }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; padding: 20px; }
        
        .header { text-align: center; margin-bottom: 30px; border-bottom: 2px solid var(--gold); padding-bottom: 10px; }
        .header h1 { color: var(--gold); text-transform: uppercase; letter-spacing: 5px; font-size: 40px; margin: 0; }
        
        .grid { display: grid; grid-template-columns: 1fr 300px; gap: 20px; }

        /* Wanted Posters */
        .poster-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
        .poster { background: #1f2428; border: 2px solid var(--gold); border-radius: 4px; padding: 15px; text-align: center; position: relative; transition: 0.2s; }
        .poster:hover { transform: scale(1.03); box-shadow: 0 0 15px rgba(210, 153, 34, 0.3); }
        .poster h3 { margin: 10px 0; color: #fff; font-size: 1.4em; }
        .poster .amount { font-family: monospace; color: var(--gold); font-size: 1.8em; font-weight: bold; margin: 10px 0; }
        .poster .avatar { width: 80px; height: 80px; background: #30363d; border-radius: 50%; margin: 0 auto; display: flex; align-items: center; justify-content: center; font-size: 30px; }
        .poster .label { font-size: 10px; text-transform: uppercase; color: var(--gold); border: 1px solid var(--gold); display: inline-block; padding: 2px 5px; margin-top: 5px; }

        /* Revenge Section */
        .sidebar-box { background: var(--panel); border: 1px solid var(--border); border-radius: 8px; padding: 15px; }
        .sidebar-box h2 { font-size: 18px; margin-top: 0; color: var(--red); border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        .attacker-item { padding: 10px 0; border-bottom: 1px solid var(--border); font-size: 14px; }
        .attacker-item:last-child { border: none; }
        .attacker-name { font-weight: bold; color: #fff; }
        .attacker-info { color: #8b949e; font-size: 12px; margin-bottom: 5px; }

        input { background: var(--bg); border: 1px solid var(--border); color: #fff; padding: 5px; border-radius: 4px; width: 100px; }
        button { background: var(--gold); color: #000; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 12px; }
        button:hover { opacity: 0.8; }
        
        .empty { color: #8b949e; font-style: italic; font-size: 14px; text-align: center; padding: 20px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Dead or Alive</h1>
        <p>Gerechtigkeit ist teuer, aber Rache ist unbezahlbar.</p>
    </div>

    <div class="grid">
        <div class="main-content">
            <h2 style="color: var(--blue);">Most Wanted (Globale Liste)</h2>
            <div id="bountyList" class="poster-list">
                </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-box">
                <h2>Deine Rechnung offen</h2>
                <p style="font-size: 11px; color: #8b949e;">Die letzten 3 Diebe, die dich beklaut haben:</p>
                <div id="attackerList">
                    </div>
            </div>
            
            <a href="/index.html" style="color: var(--blue); text-decoration: none; display: block; margin-top: 20px; font-size: 14px;">‚Üê Zur√ºck zum Hauptmen√º</a>
        </div>
    </div>

    <script>
        const API_BASE = 'https://api.limazon.v6.rocks/api';

        async function init() {
            loadMostWanted();
            loadRecentAttackers();
        }

        // 1. Most Wanted laden
        async function loadMostWanted() {
            const list = document.getElementById('bountyList');
            try {
                const res = await fetch(`${API_BASE}/bounty/most-wanted`);
                const data = await res.json();
                
                if (data.bounties.length === 0) {
                    list.innerHTML = '<p class="empty">Momentan sind keine Kopfgelder ausgesetzt. Limazon ist (zu) friedlich.</p>';
                    return;
                }

                list.innerHTML = data.bounties.map(b => `
                    <div class="poster">
                        <div class="label">Wanted</div>
                        <div class="avatar">üë§</div>
                        <h3>${b.username}</h3>
                        <div class="amount">$${b.pool.toLocaleString()}</div>
                        <div class="attacker-info">Zuletzt erh√∂ht: ${new Date(b.updatedAt).toLocaleDateString()}</div>
                        <button style="margin-top:10px; width: 100%;" onclick="quickBounty('${b.targetUserId}', '${b.username}')">Kopfgeld erh√∂hen</button>
                    </div>
                `).join('');
            } catch (e) { console.error(e); }
        }

        // 2. Eigene Angreifer laden
        async function loadRecentAttackers() {
            const list = document.getElementById('attackerList');
            try {
                const res = await fetch(`${API_BASE}/bounty/attackers`, { credentials: 'include' });
                const data = await res.json();

                if (!data.attackers || data.attackers.length === 0) {
                    list.innerHTML = '<p class="empty">Bisher wurdest du nicht ausgeraubt. Gl√ºckspilz!</p>';
                    return;
                }

                list.innerHTML = data.attackers.reverse().map(a => `
                    <div class="attacker-item">
                        <div class="attacker-name">${a.name}</div>
                        <div class="attacker-info">Hat dir $${a.amount.toLocaleString()} geklaut</div>
                        <div style="display: flex; gap: 5px;">
                            <input type="number" id="amt-${a.id}" placeholder="Betrag" min="1000" value="5000">
                            <button onclick="placeBounty('${a.id}', '${a.name}')">Setzen</button>
                        </div>
                    </div>
                `).join('');
            } catch (e) { console.error(e); }
        }

        // 3. Kopfgeld setzen
        async function placeBounty(targetId, name) {
            const amount = document.getElementById(`amt-${targetId}`).value;
            if (!confirm(`M√∂chtest du wirklich $${amount} Kopfgeld auf ${name} aussetzen?`)) return;

            try {
                const res = await fetch(`${API_BASE}/bounty/place`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ targetUserId: targetId, amount: parseInt(amount) })
                });
                const result = await res.json();
                
                if (result.error) {
                    alert("Fehler: " + result.error);
                } else {
                    alert(result.message);
                    loadMostWanted();
                    loadRecentAttackers();
                }
            } catch (e) { alert("Serverfehler"); }
        }

        // Hilfsfunktion f√ºr Erh√∂hung in der Liste
        function quickBounty(id, name) {
            const amt = prompt(`Wie viel Kopfgeld m√∂chtest du auf ${name} zus√§tzlich aussetzen? (Min. 1000)`, "5000");
            if (amt) {
                // Ein Dummy-Element-ID-Trick um placeBounty wiederzuverwenden
                const tempInput = document.createElement('input');
                tempInput.id = `amt-${id}`;
                tempInput.value = amt;
                document.body.appendChild(tempInput);
                placeBounty(id, name);
                document.body.removeChild(tempInput);
            }
        }

        init();
    </script>
</body>
</html>
