<!DOCTYPE html><html lang="de"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limazon CDN</title>
    <script src="/assets_offline/1771357354199_dl_asset.css"></script>
    <link href="/assets_offline/1771357355207_cropper.min.css" rel="stylesheet">
    <script src="/assets_offline/1771357355208_cropper.min.js"></script>
    <style>
        body { background-color: #050505; color: white; font-family: 'Inter', sans-serif; }
        .glass-panel {
            background: rgba(20, 25, 30, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
        }
        #image-preview-container { max-height: 400px; width: 100%; display: none; }
        img { display: block; max-width: 100%; }
        
        .gallery-img {
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .gallery-img:hover { transform: scale(1.05); }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold mb-2">‚òÅÔ∏è Limazon CDN</h1>
            <p class="text-gray-400">Lade Bilder hoch, schneide sie zu und kopiere den Link.</p>
        </header>

        <div class="glass-panel p-6 rounded-2xl mb-8">
            <h2 class="text-xl font-bold mb-4">1. Bild ausw√§hlen &amp; zuschneiden</h2>
            
            <input type="file" id="file-input" accept="image/jpeg, image/png, image/webp" class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700 mb-4 cursor-pointer">

            <div id="image-preview-container" class="bg-black rounded-xl overflow-hidden mb-4 border border-white/10">
                <img id="image-preview" src="">
            </div>

            <button id="btn-upload" class="hidden w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-xl transition-all shadow-lg">
                ‚òÅÔ∏è Zuschneiden &amp; Hochladen
            </button>
            <p id="upload-status" class="text-center mt-2 font-bold"></p>
        </div>

        <div class="glass-panel p-6 rounded-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold border-l-4 border-blue-500 pl-3">2. Deine Bilder</h2>
                <button onclick="loadGallery()" class="text-sm bg-white/10 px-3 py-1 rounded hover:bg-white/20">üîÑ Aktualisieren</button>
            </div>
            
            <div id="gallery" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://api.limazon.v6.rocks';
        let cropper = null;

        // Bild ausw√§hlen
        document.getElementById('file-input').addEventListener('change', function(e) {
            const files = e.target.files;
            if (files && files.length > 0) {
                const file = files[0];
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    const image = document.getElementById('image-preview');
                    image.src = event.target.result;
                    document.getElementById('image-preview-container').style.display = 'block';
                    document.getElementById('btn-upload').classList.remove('hidden');

                    if (cropper) cropper.destroy(); // Alten cropper l√∂schen
                    
                    cropper = new Cropper(image, {
                        aspectRatio: NaN, // Frei zuschneidbar (oder auf 1 stellen f√ºr Quadrate)
                        viewMode: 1,
                        autoCropArea: 1
                    });
                };
                reader.readAsDataURL(file);
            }
        });

        // Hochladen
        document.getElementById('btn-upload').addEventListener('click', async () => {
            if (!cropper) return;
            
            const btn = document.getElementById('btn-upload');
            const status = document.getElementById('upload-status');
            
            btn.disabled = true;
            btn.innerText = "Lade hoch...";
            
            // Cropper-Bild in einen Blob (Datei) umwandeln
            cropper.getCroppedCanvas({
                maxWidth: 1024,
                maxHeight: 1024,
            }).toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('image', blob, 'upload.jpg');

                try {
                    const res = await fetch(`${API_BASE}/api/cdn/upload`, {
                        method: 'POST',
                        credentials: 'include',
                        body: formData
                    });
                    
                    const data = await res.json();
                    
                    if (res.ok) {
                        status.innerHTML = `<span class="text-green-400">Erfolg! Link in Zwischenablage kopiert.</span>`;
                        // Direkt in Zwischenablage
                        navigator.clipboard.writeText(data.url);
                        
                        // UI Reset
                        setTimeout(() => {
                            status.innerText = "";
                            document.getElementById('file-input').value = "";
                            document.getElementById('image-preview-container').style.display = 'none';
                            btn.classList.add('hidden');
                            cropper.destroy();
                            cropper = null;
                            loadGallery(); // Galerie updaten
                        }, 2000);

                    } else {
                        status.innerHTML = `<span class="text-red-400">Fehler: ${data.error}</span>`;
                    }
                } catch(e) {
                    status.innerHTML = `<span class="text-red-400">Verbindungsfehler.</span>`;
                } finally {
                    btn.disabled = false;
                    btn.innerText = "‚òÅÔ∏è Zuschneiden & Hochladen";
                }
            }, 'image/jpeg');
        });

        // Galerie laden
        async function loadGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '<div class="col-span-full text-center text-gray-500">Lade...</div>';
            
            try {
                const res = await fetch(`${API_BASE}/api/cdn/list`, { credentials: 'include' });
                const data = await res.json();
                
                if (data.images && data.images.length > 0) {
                    gallery.innerHTML = '';
                    data.images.forEach(img => {
                        gallery.innerHTML += `
                            <div class="relative group">
                                <img src="${img.url}" class="gallery-img w-full bg-black/50 border border-white/5" loading="lazy">
                                <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center rounded-lg">
                                    <button onclick="copyToClipboard('${img.url}')" class="bg-blue-600 text-white text-xs px-3 py-2 rounded shadow-lg hover:bg-blue-500">Kopieren</button>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    gallery.innerHTML = '<div class="col-span-full text-center text-gray-500">Noch keine Bilder hochgeladen.</div>';
                }
            } catch(e) {
                gallery.innerHTML = '<div class="col-span-full text-red-400 text-center">Fehler beim Laden.</div>';
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
            alert("URL kopiert:\n" + text);
        }

        // Init
        loadGallery();
    </script>

</body></html>
