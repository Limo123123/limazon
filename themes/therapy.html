<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praxis Dr. Limo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; height: 100vh; display: flex; flex-direction: column; overflow: hidden;}
        .glass-header { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid #334155; }
        
        .chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        
        /* Scrollbar */
        .chat-container::-webkit-scrollbar { width: 6px; }
        .chat-container::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        
        /* Chat Bubbles */
        .msg { max-width: 75%; padding: 12px 16px; border-radius: 16px; font-size: 0.95rem; line-height: 1.4; animation: popIn 0.3s ease-out forwards; }
        .msg-doc { background-color: #1e293b; border-bottom-left-radius: 4px; border: 1px solid #334155; align-self: flex-start; color: #e2e8f0; }
        .msg-user { background-color: #0284c7; border-bottom-right-radius: 4px; align-self: flex-end; color: white; box-shadow: 0 4px 15px -3px rgba(2, 132, 199, 0.4); }
        
        .msg-time { font-size: 0.65rem; opacity: 0.6; margin-top: 4px; text-align: right; }
        
        /* Input Area */
        .input-area { background: #1e293b; border-top: 1px solid #334155; padding: 15px; display: flex; gap: 10px; }
        .chat-input { flex: 1; background: #0f172a; border: 1px solid #334155; color: white; padding: 12px 20px; border-radius: 24px; outline: none; transition: border 0.2s; }
        .chat-input:focus { border-color: #0284c7; }
        .send-btn { background: #0284c7; color: white; border: none; width: 48px; height: 48px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s; }
        .send-btn:hover { background: #0369a1; transform: scale(1.05); }
        .send-btn:disabled { background: #334155; cursor: not-allowed; transform: none; }

        @keyframes popIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .typing-indicator { display: none; align-self: flex-start; background: #1e293b; padding: 12px 16px; border-radius: 16px; border-bottom-left-radius: 4px; border: 1px solid #334155; }
        .typing-indicator span { display: inline-block; width: 6px; height: 6px; background-color: #94a3b8; border-radius: 50%; margin: 0 2px; animation: bounce 1.4s infinite ease-in-out both; }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    </style>
</head>
<body>

    <header class="glass-header flex items-center p-4 sticky top-0 z-10">
        <a href="../index.html" class="text-slate-400 hover:text-white mr-4 transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </a>
        <div class="w-10 h-10 bg-cyan-900 rounded-full flex items-center justify-center text-xl mr-3 border border-cyan-700">üõãÔ∏è</div>
        <div>
            <h1 class="font-bold text-lg leading-tight">Dr. Limo</h1>
            <p class="text-xs text-cyan-400">Suchtberatung & Therapie</p>
        </div>
    </header>

    <div class="chat-container" id="chatBox">
        <div class="text-center text-slate-500 text-xs my-4">Willkommen in der Praxis. Die Sitzung ist vertraulich.</div>
        </div>

    <div class="px-5 pb-2">
        <div class="typing-indicator" id="typingIndicator">
            <span></span><span></span><span></span>
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="messageInput" class="chat-input" placeholder="Erz√§hl von deinen Problemen..." autocomplete="off">
        <button id="sendBtn" class="send-btn" onclick="sendMessage()">
            <svg class="w-5 h-5 ml-1" fill="currentColor" viewBox="0 0 20 20"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path></svg>
        </button>
    </div>

    <script>
        const API_BASE = 'https://api.limazon.v6.rocks';
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        
        let currentUser = null;
        let lastMessageCount = 0;
        let pollInterval;

        // Start
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            await loadChat();
            startPolling();
        });

        // Enter-Taste
        messageInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendMessage();
        });

        async function checkAuth() {
            try {
                const res = await fetch(`${API_BASE}/api/auth/me`, { credentials: 'include' });
                if (!res.ok) throw new Error("Nicht eingeloggt");
                currentUser = await res.json();
            } catch (e) {
                window.location.href = '../index.html';
            }
        }

        async function loadChat() {
            try {
                const res = await fetch(`${API_BASE}/api/therapy/chat`, { credentials: 'include' });
                const data = await res.json();
                
                if (data.messages && data.messages.length > lastMessageCount) {
                    lastMessageCount = data.messages.length;
                    renderMessages(data.messages);
                    
                    // Wenn die letzte Nachricht vom Bot war, den Typing-Indikator verstecken
                    const lastMsg = data.messages[data.messages.length - 1];
                    if(lastMsg && lastMsg.isAi) {
                        typingIndicator.style.display = 'none';
                    }
                }
            } catch (e) { console.error("Konnte Chat nicht laden."); }
        }

        function renderMessages(messages) {
            // Behalte die Willkommens-Nachricht (das erste Kind-Element)
            const welcomeText = chatBox.children[0].outerHTML;
            chatBox.innerHTML = welcomeText;

            messages.forEach(msg => {
                const isMe = msg.senderId === currentUser.userId;
                const time = new Date(msg.timestamp).toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
                
                const div = document.createElement('div');
                div.className = `msg ${isMe ? 'msg-user' : 'msg-doc'}`;
                
                // Falls es der Arzt ist, f√ºge "Dr. Limo" als kleinen Namenstitel hinzu
                const nameLabel = !isMe ? `<div class="text-[10px] text-cyan-400 font-bold mb-1">Dr. Limo</div>` : '';
                
                div.innerHTML = `
                    ${nameLabel}
                    <div>${msg.content}</div>
                    <div class="msg-time ${isMe ? 'text-sky-200' : 'text-slate-500'}">${time}</div>
                `;
                chatBox.appendChild(div);
            });
            
            scrollToBottom();
        }

        async function sendMessage() {
            const content = messageInput.value.trim();
            if (!content) return;

            // UI sofort updaten (Optimistic Update)
            messageInput.value = '';
            sendBtn.disabled = true;
            
            // Lokale Nachricht rendern
            const tempDiv = document.createElement('div');
            tempDiv.className = 'msg msg-user';
            tempDiv.innerHTML = `<div>${content}</div><div class="msg-time text-sky-200">Jetzt</div>`;
            chatBox.appendChild(tempDiv);
            scrollToBottom();

            // Typing Indikator anzeigen (Dr. Limo tippt...)
            typingIndicator.style.display = 'inline-block';

            try {
                await fetch(`${API_BASE}/api/therapy/chat/message`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ content })
                });
                // Das finale Laden passiert √ºbers Polling
            } catch (e) {
                typingIndicator.style.display = 'none';
                alert("Senden fehlgeschlagen.");
            } finally {
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        function scrollToBottom() {
            chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
        }

        // Smart Polling (Holt alle 3 Sekunden neue Nachrichten, wenn Dr. Limo geantwortet hat)
        function startPolling() {
            pollInterval = setInterval(loadChat, 3000);
        }
    </script>
</body>
</html>
