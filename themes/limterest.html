<!DOCTYPE html><html lang="de"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limterest 2.0 âœ¨</title>
    <link href="/assets_offline/1771357361389_dl_asset_famil.css" rel="stylesheet">
    <style>
        :root {
            --bg: #0f0f0f;
            --surface: #1f1f1f;
            --surface-hover: #2a2a2a;
            --primary: #e60023;
            --text: #ffffff;
            --text-sec: #888888;
            --radius: 24px;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 80px;
        }

        /* --- NAVBAR --- */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }

        .logo {
            font-weight: 800;
            color: var(--primary);
            font-size: 1.5rem;
            margin-right: 20px;
            cursor: pointer;
        }

        .search-bar {
            flex-grow: 1;
            max-width: 600px;
            position: relative;
        }

        .search-input {
            width: 100%;
            background: var(--surface);
            border: none;
            padding: 12px 20px;
            border-radius: 99px;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .nav-actions {
            margin-left: auto;
            display: flex;
            gap: 10px;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: var(--surface);
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 99px;
            font-weight: 600;
            cursor: pointer;
        }

        /* --- MASONRY GRID --- */
        .container {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .masonry {
            column-count: 2;
            column-gap: 16px;
        }

        @media (min-width: 768px) {
            .masonry {
                column-count: 3;
            }
        }

        @media (min-width: 1200px) {
            .masonry {
                column-count: 5;
            }
        }

        .pin {
            break-inside: avoid;
            margin-bottom: 16px;
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            background: var(--surface);
            transition: filter 0.2s;
            cursor: zoom-in;
        }

        .pin:hover {
            filter: brightness(1.1);
        }

        .pin img {
            width: 100%;
            display: block;
        }

        .pin-overlay {
            padding: 12px;
        }

        .pin-title {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .user-tag {
            font-size: 0.8rem;
            color: var(--text-sec);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .user-avatar-small {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        /* --- MODALS --- */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 50;
        }

        .modal-box {
            background: var(--surface);
            border-radius: 32px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            position: relative;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        /* --- PIN DETAIL (PRO) --- */
        .pin-detail-box {
            display: flex;
            flex-direction: row;
            width: auto;
            max-width: 1000px;
            height: auto;
            max-height: 85vh;
            background: var(--surface);
            border-radius: 32px;
            position: relative;
            overflow: visible;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.8);
        }

        .pin-detail-img-wrapper {
            flex: 1 1 auto;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 300px;
            border-top-left-radius: 32px;
            border-bottom-left-radius: 32px;
            overflow: hidden;
        }

        .pin-detail-img {
            display: block;
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 85vh;
            object-fit: contain;
        }

        .pin-detail-info {
            width: 350px;
            min-width: 300px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            flex-shrink: 0;
            text-align: left;
        }

        .pin-detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 100;
        }

        .pin-detail-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 10px;
            line-height: 1.1;
        }

        .pin-detail-desc {
            color: #ccc;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .pin-detail-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 30px;
        }

        .tag-chip {
            background: #333;
            padding: 6px 14px;
            border-radius: 99px;
            font-size: 0.85rem;
            color: #eee;
            cursor: pointer;
        }

        .btn-visit {
            background: #333;
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            border-radius: 99px;
            font-weight: bold;
            display: block;
            text-align: center;
            margin-top: auto;
        }

        /* --- DROPDOWN --- */
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 0;
            background: #2a2a2a;
            border-radius: 12px;
            padding: 8px;
            width: 180px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            z-index: 9999;
            flex-direction: column;
            border: 1px solid #444;
        }

        .dropdown-menu.show {
            display: flex;
        }

        .menu-item {
            background: none;
            border: none;
            color: white;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .menu-item:hover {
            background: #3a3a3a;
        }

        .menu-item.danger {
            color: #ff6b6b;
        }

        /* --- PROFILE --- */
        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #333;
            object-fit: cover;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 800;
            margin: 0;
        }

        .stats-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            border-radius: 12px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-val {
            font-weight: 800;
            font-size: 1.1rem;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-sec);
            text-transform: uppercase;
        }

        .btn-follow {
            background: white;
            color: black;
            border: none;
            padding: 10px 30px;
            border-radius: 99px;
            font-weight: 800;
            cursor: pointer;
        }

        .btn-follow.following {
            background: #333;
            color: white;
            border: 1px solid #555;
        }

        /* PROFILE TABS */
        .profile-tabs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--text-sec);
            font-weight: 600;
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .tab-btn.active {
            color: white;
            border-bottom-color: white;
        }

        .add-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 12px;
            border: 1px solid #444;
            background: #111;
            color: white;
        }

        @media (max-width: 800px) {
            .pin-detail-box {
                flex-direction: column;
                width: 95%;
                height: 90vh;
                overflow-y: auto;
            }

            .pin-detail-img-wrapper {
                width: 100%;
                min-height: auto;
                border-radius: 0;
                background: transparent;
            }

            .pin-detail-img {
                max-height: 50vh;
            }

            .pin-detail-info {
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logo" onclick="resetFeed()">Limterest</div>
        <div class="search-bar">
            <input type="text" id="searchInput" class="search-input" placeholder="Suchen...">
        </div>
        <div class="nav-actions">
            <button class="btn-icon" onclick="openAddModal()">+</button>
            <button class="btn-primary" onclick="openMyProfile()">Profil</button>
        </div>
    </nav>

    <div class="container">
        <h2 id="page-title" style="margin-bottom: 20px; font-weight: 400; color: #aaa;">Entdecken</h2>
        <div id="grid" class="masonry"></div>
    </div>

    <div id="modalAdd" class="modal">
        <div class="modal-box">
            <button class="close-btn" onclick="closeModals()">Ã—</button>
            <h2>Pin erstellen</h2>
            <input type="text" id="inpTitle" class="add-input" placeholder="Titel">
            <input type="text" id="inpUrl" class="add-input" placeholder="Bild-URL (https://...)">
            <input type="text" id="inpTags" class="add-input" placeholder="Tags (Komma getrennt)">
            <button class="btn-primary" style="width:100%" onclick="submitPin()">VerÃ¶ffentlichen</button>
        </div>
    </div>

    <div id="modalProfile" class="modal">
        <div class="modal-box" style="max-width: 600px;">
            <button class="close-btn" onclick="closeModals()">Ã—</button>
            <div class="profile-header">
                <img id="profAvatar" class="profile-avatar" src="">
                <h2 id="profName" class="profile-name">Username</h2>
                <p id="profBio" style="color:#888;">Bio...</p>
                <div class="stats-row">
                    <div class="stat-item"><span id="statPins" class="stat-val">0</span><span class="stat-label">Pins</span></div>
                    <div class="stat-item"><span id="statFollowers" class="stat-val">0</span><span class="stat-label">Follower</span></div>
                </div>
                <button id="btnFollow" class="btn-follow" onclick="toggleFollow()">Folgen</button>
            </div>

            <hr style="border: 0; border-top: 1px solid #333; margin: 20px 0;">

            <div id="profileTabs" class="profile-tabs" style="display:none;">
                <button class="tab-btn active" onclick="switchProfileTab('created')">Erstellt</button>
                <button class="tab-btn" onclick="switchProfileTab('saved')">Gemerkt</button>
            </div>

            <h3 id="profileGridTitle" style="text-align: left; margin-bottom: 15px;">Pins</h3>
            <div id="userPinGrid" class="masonry" style="max-height: 400px; overflow-y: auto;"></div>
        </div>
    </div>

    <div id="modalPinDetail" class="modal">
        <div class="modal-box pin-detail-box">
            <button class="close-btn" onclick="closeModals()" style="z-index: 20; background: rgba(0,0,0,0.5); border-radius: 50%; width: 40px; height: 40px; top: 10px; right: 10px;">Ã—</button>

            <div class="pin-detail-img-wrapper">
                <img id="detailImg" class="pin-detail-img" src="">
            </div>

            <div class="pin-detail-info">
                <div class="pin-detail-header">
                    <div style="display: flex; align-items: center; gap: 10px; position: relative;">
                        <button class="btn-icon" onclick="togglePinMenu()">â€¢â€¢â€¢</button>
                        <div id="pinMenu" class="dropdown-menu">
                            <button class="menu-item" onclick="shareCurrentPin()">ðŸ”— Link kopieren</button>
                            <button class="menu-item" onclick="downloadCurrentPin()">ðŸ’¾ Bild speichern</button>
                            <button class="menu-item danger" onclick="reportPin()">ðŸš© Melden</button>
                        </div>
                    </div>
                    <button class="btn-primary" id="btnSave" onclick="saveCurrentPin()">Merken</button>
                </div>

                <div class="pin-detail-title" id="detailTitle">Titel</div>
                <p id="detailDesc" class="pin-detail-desc">Keine Beschreibung.</p>

                <div class="user-tag" id="detailUserTag" style="margin-bottom: 20px;">
                    <img id="detailUserAvatar" class="user-avatar-small" style="width: 40px; height: 40px;">
                    <span id="detailUsername" style="font-weight: bold; font-size: 1rem;">Username</span>
                </div>

                <div id="detailTags" class="pin-detail-tags"></div>
                <a id="detailLink" href="#" target="_blank" class="btn-visit">Original Ã¶ffnen â†—</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://api.limazon.v6.rocks/api';

        let currentTargetUser = null;
        let currentOpenPin = null;
        let isOwnProfile = false; // Merken, ob wir unser eigenes Profil sehen

        async function fetchAuth(url, options = {}) {
            const defaults = { credentials: 'include', headers: { 'Content-Type': 'application/json' } };
            return fetch(url, { ...defaults, ...options });
        }

        // --- FEED ---
        async function loadFeed(query = '', username = '') {
            let url = `${API_BASE}/limterest/feed?`;
            if (query) url += `q=${encodeURIComponent(query)}&`;
            if (username) url += `username=${encodeURIComponent(username)}`;

            const titleEl = document.getElementById('page-title');
            if (username) titleEl.innerText = `Pins von @${username}`;
            else if (query) titleEl.innerText = `Suche: "${query}"`;
            else titleEl.innerText = "Entdecken";

            try {
                const res = await fetchAuth(url);
                const data = await res.json();
                renderGrid(data.pins, 'grid');
            } catch (e) { console.error(e); }
        }

        function renderGrid(pins, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            if (!pins || pins.length === 0) {
                container.innerHTML = '<div style="color:#555; width:100%; text-align:center;">Nichts gefunden.</div>';
                return;
            }
            pins.forEach(pin => {
                const div = document.createElement('div');
                div.className = 'pin';
                const pinDataString = encodeURIComponent(JSON.stringify(pin));
                const avatarUrl = `https://ui-avatars.com/api/?name=${pin.username}&background=random&color=fff`;

                div.innerHTML = `
                    <img src="${pin.imageUrl}" onclick="openPinDetail('${pinDataString}')" onerror="this.src='https://placehold.co/400x300?text=Fehler'">
                    <div class="pin-overlay">
                        <div class="pin-title">${pin.title}</div>
                        <div class="user-tag" onclick="openProfile('${pin.username}')">
                            <img src="${avatarUrl}" class="user-avatar-small">
                            <span>${pin.username}</span>
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // --- PIN DETAIL ---
        async function openPinDetail(pinDataString) {
            try {
                const pin = JSON.parse(decodeURIComponent(pinDataString));
                currentOpenPin = pin;

                document.getElementById('pinMenu').classList.remove('show');
                const btnSave = document.getElementById('btnSave');
                btnSave.innerText = "Lade...";
                btnSave.style.background = "";

                // Fill Data
                document.getElementById('detailImg').src = pin.imageUrl;
                document.getElementById('detailTitle').innerText = pin.title;
                document.getElementById('detailUsername').innerText = pin.username;
                document.getElementById('detailUserAvatar').src = `https://ui-avatars.com/api/?name=${pin.username}&background=random&color=fff`;
                document.getElementById('detailLink').href = pin.imageUrl;
                document.getElementById('detailDesc').innerText = pin.description || "Keine Beschreibung.";

                document.getElementById('detailUserTag').onclick = () => {
                    closeModals(); openProfile(pin.username);
                };

                const tagsContainer = document.getElementById('detailTags');
                tagsContainer.innerHTML = '';
                if (pin.tags) pin.tags.forEach(tag => {
                    const chip = document.createElement('span');
                    chip.className = 'tag-chip';
                    chip.innerText = "#" + tag;
                    chip.onclick = () => { closeModals(); loadFeed(tag); };
                    tagsContainer.appendChild(chip);
                });

                document.getElementById('modalPinDetail').classList.add('show');

                // Check Status (Is Saved?)
                try {
                    const res = await fetchAuth(`${API_BASE}/limterest/pin/${pin._id}/is-saved`);
                    const data = await res.json();
                    if (data.isSaved) {
                        btnSave.innerText = "Gemerkt";
                        btnSave.style.background = "black";
                    } else {
                        btnSave.innerText = "Merken";
                        btnSave.style.background = ""; // Reset to Primary Color
                    }
                } catch (e) { btnSave.innerText = "Merken"; }

            } catch (e) { console.error(e); }
        }

        async function saveCurrentPin() {
            if (!currentOpenPin) return;
            const btn = document.getElementById('btnSave');
            const originalText = btn.innerText;
            btn.innerText = "...";

            try {
                const res = await fetchAuth(`${API_BASE}/limterest/pin/${currentOpenPin._id}/save`, { method: 'POST' });
                const data = await res.json();
                if (data.isSaved) {
                    btn.innerText = "Gemerkt"; btn.style.background = "black";
                } else {
                    btn.innerText = "Merken"; btn.style.background = "";
                }
            } catch (e) {
                btn.innerText = originalText; alert("Fehler.");
            }
        }

        function shareCurrentPin() {
            if (!currentOpenPin) return;
            navigator.clipboard.writeText(currentOpenPin.imageUrl).then(() => {
                alert("Link kopiert!"); document.getElementById('pinMenu').classList.remove('show');
            });
        }
        function togglePinMenu() { document.getElementById('pinMenu').classList.toggle('show'); }
        function downloadCurrentPin() {
            if (currentOpenPin) window.open(currentOpenPin.imageUrl, '_blank');
        }
        function reportPin() {
            if (currentOpenPin && confirm("Melden?")) alert("Gemeldet.");
        }

        // --- PROFILE & TABS ---
        async function openProfile(username) {
            currentTargetUser = username;
            isOwnProfile = false;

            const modal = document.getElementById('modalProfile');
            const grid = document.getElementById('userPinGrid');
            const tabs = document.getElementById('profileTabs');

            grid.innerHTML = '<div style="text-align:center; padding:20px; color:#aaa;">Lade...</div>';
            modal.classList.add('show');
            tabs.style.display = 'none'; // Default hidden

            try {
                // 1. Check if it's ME
                const meRes = await fetchAuth(`${API_BASE}/auth/me`);
                const me = await meRes.json();
                if (me.username === username) {
                    isOwnProfile = true;
                    tabs.style.display = 'flex'; // Show tabs
                    document.getElementById('btnFollow').style.display = 'none'; // Hide follow on self
                } else {
                    document.getElementById('btnFollow').style.display = 'inline-block';
                }

                // 2. Load User Data
                const res = await fetchAuth(`${API_BASE}/limterest/user/${username}`);
                const data = await res.json();

                document.getElementById('profName').innerText = data.username;
                document.getElementById('profBio').innerText = data.bio;
                document.getElementById('statPins').innerText = data.stats.pins;
                document.getElementById('statFollowers').innerText = data.stats.followers;
                document.getElementById('profAvatar').src = `https://ui-avatars.com/api/?name=${data.username}&size=200&background=random`;

                const btn = document.getElementById('btnFollow');
                if (data.isFollowing) {
                    btn.innerText = "Abonniert"; btn.classList.add('following');
                } else {
                    btn.innerText = "Abonnieren"; btn.classList.remove('following');
                }

                // 3. Load Created Pins (Default)
                switchProfileTab('created');

            } catch (e) { grid.innerHTML = 'Fehler beim Laden.'; }
        }

        async function switchProfileTab(tab) {
            const btns = document.querySelectorAll('.tab-btn');
            btns.forEach(b => b.classList.remove('active'));
            // Button active state logic (simple based on index/order assumption or text)
            if (tab === 'created') btns[0].classList.add('active');
            else btns[1].classList.add('active');

            const grid = document.getElementById('userPinGrid');
            grid.innerHTML = 'Lade...';

            if (tab === 'created') {
                document.getElementById('profileGridTitle').innerText = "Erstellte Pins";
                const res = await fetchAuth(`${API_BASE}/limterest/feed?username=${encodeURIComponent(currentTargetUser)}`);
                const data = await res.json();
                renderGrid(data.pins, 'userPinGrid');
            } else if (tab === 'saved') {
                document.getElementById('profileGridTitle').innerText = "Gemerkte Pins (Geheim)";
                const res = await fetchAuth(`${API_BASE}/limterest/my-saved`);
                const data = await res.json();
                renderGrid(data.pins, 'userPinGrid');
            }
        }

        async function toggleFollow() {
            if (!currentTargetUser) return;
            try {
                const res = await fetchAuth(`${API_BASE}/limterest/user/${currentTargetUser}/follow`, { method: 'POST' });
                const data = await res.json();
                const btn = document.getElementById('btnFollow');
                let count = parseInt(document.getElementById('statFollowers').innerText);
                if (data.isFollowing) {
                    btn.innerText = "Abonniert"; btn.classList.add('following');
                    document.getElementById('statFollowers').innerText = count + 1;
                } else {
                    btn.innerText = "Abonnieren"; btn.classList.remove('following');
                    document.getElementById('statFollowers').innerText = Math.max(0, count - 1);
                }
            } catch (e) { alert("Fehler."); }
        }

        async function openMyProfile() {
            try {
                const res = await fetchAuth(`${API_BASE}/auth/me`);
                const me = await res.json();
                openProfile(me.username);
            } catch (e) { }
        }

        // --- HELPERS ---
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') loadFeed(searchInput.value); });
        function resetFeed() { searchInput.value = ''; loadFeed(); }
        function openAddModal() { document.getElementById('modalAdd').classList.add('show'); }
        async function submitPin() {
            const title = document.getElementById('inpTitle').value;
            const url = document.getElementById('inpUrl').value;
            const tags = document.getElementById('inpTags').value;
            if (!url) return alert("URL fehlt!");
            try {
                const res = await fetchAuth(`${API_BASE}/limterest/pin`, {
                    method: 'POST', body: JSON.stringify({ title, imageUrl: url, tags })
                });
                if (res.ok) { closeModals(); loadFeed(); } else alert("Fehler");
            } catch (e) { alert("Netzwerkfehler"); }
        }
        function closeModals() { document.querySelectorAll('.modal').forEach(m => m.classList.remove('show')); }
        window.onclick = function (event) {
